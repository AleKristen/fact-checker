<div class="container-fluid wrong-ctn">

        <img class="animate__animated animate__pulse animate__infinite covid1" src="../../../assets/image/covid-1-01.svg" alt="1">
        <img class="animate__animated animate__pulse animate__infinite covid2" src="../../../assets/image/covid-2-02.svg" alt="2">
        <img class="animate__animated animate__pulse animate__infinite covid3" src="../../../assets/image/covid-3-03.svg" alt="3">
        <img class="animate__animated animate__pulse animate__infinite covid4" src="../../../assets/image/covid-2-02.svg" alt="4">

        <div class="container text-center text-ctn">
            <h2 class="animate__animated animate__shakeX">¡{{userName}} el virus <br>te atacó!</h2>
            <h4>Inténtalo <br> nuevamente</h4>
            <h6>1/6 Respuestas correctas</h6>
            <div class="container-fluid d-flex justify-content-center">
                <div class="progress rounded-pill progress-ctn">
                    <div class="progress-bar progress-porcent" role="progressbar" aria-valuenow="17" aria-valuemin="0" aria-valuemax="60">
                    </div>
                </div>
            </div>
            <p class="animate__animated animate__fadeIn animate__infinite click">Pulsa el botón para volver a jugar</p>
        </div>

        <div class="container d-flex flex-row justify-content-center align-items-center">
            <button routerLink='/levels' class="btn rounded-circle btn-retry"><i class="retry fas fa-undo-alt"></i></button>
        </div>
</div>
