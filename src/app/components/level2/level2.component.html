        <div class="animate__animated animate__pulse animate__infinite corona" style="padding-left: 20px; padding-right: 20px;" *ngFor="let option of question.options;"
        [ngClass]="{'wrongcorona': option === wrongOption }">
           <i class="fas fa-virus"></i> </div>

          <div>
              <button class="btn optionS" *ngFor="let option of question.options;"
