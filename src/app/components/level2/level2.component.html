<div class="container-fluid level2-ctn">
  <div class="d-flex justify-content-center pt-5">
    <div class="flex-col">

      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <div class="cS" *ngFor="let question of questions; let i = index; " (click)="getQuiz(i)"> <h6>{{question.question}}</h6> </div>
        </div>
      </div>

      <div class="d-flex justify-content-center pt-3">
        <button class="btn optionS" type="button" *ngFor="let item of questions;let i = index; " (click)="getQuiz(i)">{{item.options}}</button>
      </div>

    </div>
  </div>

</div>
