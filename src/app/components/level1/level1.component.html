<div class="container-fluid level1-ctn">
  <div class="d-flex justify-content-center pt-5">
    <div class="flex-col">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <div class="cS"> <h6>{{question.title}}</h6> </div>
        </div>
      </div>
      <div class="d-flex justify-content-center pt-3">
        <!-- <button class="btn optionS" type="submit">Button</button> -->
        <h3 *ngFor="let option of question.options">
          <div class="flex-col">
            <button class="btn optionS" type="submit">{{ option.a }}</button>
            <button class="btn optionS" type="submit">{{ option.b }}</button>
          </div>
        </h3>
      </div>
      <div class="container d-flex flex-row justify-content-center align-items-center">
        <button class="btn rounded-circle btn-next" (click)="nextQuestion()"><i class="next fas fa-chevron-right"></i></button>
      </div>
    </div>
  </div>
</div>
